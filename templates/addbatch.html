{%extends 'base.html'%}
{%block content%}
<h1 align="center">Batches</h1>
<div class="card  h-95 mx-auto" style="width: 40rem;"><br>
    <form action="" method="POST">
        {%csrf_token%}
        <div class="row mb-3 container">
          <label for="student" class="text-dark col-sm-3 col-form-label">Student Name</label>
            <select class="form-select col-6" name="student" multiple>
                {%for i in js%}
                <option value="{{i.user_id}}">{{i.student.name}} {{i.student.course}} {{i.joined_dt}}</option>
                {%endfor%}
            </select>
        </div>
          <div class="row mb-3 container">
            <label for="bname"class="text-dark col-sm-3 col-form-label">Batch Name</label>
            <input class="form-control col-6" type="text" name="bname" placeholder="Enter Batch Name"/>
          </div>
          <div class="row mb-3 container">
            <label for="start_dt"class="text-dark col-sm-3 col-form-label">Start Date</label>
            <input class="form-control col-6" type="date" name="start_dt" placeholder="Enter Start Date"/>
          </div>
          <div class="row mb-3 container">
            <label for="trainer" class="text-dark col-sm-3 col-form-label">Trainer Name</label>
              <select class="form-select col-6" name="trainer" multiple>
                  {%for i in tr%}
                  <option value="{{i.user_id}}">{{i.tname}} {{i.languages}}</option>
                  {%endfor%}
              </select>
          </div>
          <div class="form-group text-center">
            <a href="showbatches"><button class="btn btn-dark col-3 ">AddBatch</button></a>
        </div> 
    </form>
</div>
{%endblock%}
