{%extends 'base.html'%}
{%block content%}
<h1 align="center">Search Batch</h1>
<div class="card  h-95 mx-auto" style="width: 40rem;"><br>
    <form action="" method="post">
        {%csrf_token%}
        <div class="row mb-3 container">
          <label for="name" class="col-sm-3 col-form-label">Student Name</label>
          <div class="col-6">
            <input type="text" class="form-control" name="name"  placeholder="Student Name"/>
          </div>
        </div>
        <div class="row mb-3 container">
            <label for="bname" class="col-sm-3 col-form-label">Batch Name</label>
            <div class="col-6">
              <input type="text" class="form-control" name="bname"  placeholder="Batch Name"/>
            </div>
          </div>
        <div class="row mb-3 container">
            <label for="trainer" class="col-sm-3 col-form-label">Trainer Name</label>
            <div class="col-6">
              <input type="text" class="form-control" name="trainer"  placeholder="Trainer Name"/>
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-dark col-3">Search</button>
          </div> 
    </form>
</div>
{%endblock%}
