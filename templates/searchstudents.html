{%extends 'base.html'%}
{%block content%}
<h1 align="center">Search Students</h1>
<div class="card  h-95 mx-auto" style="width: 40rem;"><br>
    <form action="" method="post">
      {%csrf_token%}
        <div class="row mb-3 container">
          <label for="name" class="col-sm-3 col-form-label">Name</label>
          <div class="col-6">
            <input type="text" class="form-control" name="name"  placeholder="Name"/>
          </div>
        </div>
        <div class="row mb-3 container">
          <label for="mob" class="col-sm-3 col-form-label">Mobile Number</label>
          <div class="col-6">
            <input type="number" class="form-control" name="mob" placeholder="Mobile Number"/>
          </div>
        </div>
        <div class="row mb-3 container">
          <label for="course" class="text-dark col-sm-3 col-form-label">Select Course</label>
        <select class="form-select col-6" name="course">
          <option value="">Select Option</option>
          <option>Java Full Stack</option>
          <option>Python Full Stack</option>
          <option>Java Core and Advance</option>
          <option>Python Core and Advance</option>
          <option>Mean</option>
          <option>Mern</option>
          <option>Block Chain</option>
          <option>Data Structure and Algorithum</option>
          <option>Django and Rest</option>
          <option>React and Redux</option>
          <option>Angular</option>
          <option>C and C++</option>
        </select>
      </div>
      <div class="row mb-3 container">
        <label for="fdt"class="text-dark col-sm-3 col-form-label">From Date</label>
        <input class="form-control col-6" type="date" name="fdt" placeholder="Enter Date"/>
      </div>
      <div class="row mb-3 container">
        <label for="tdt"class="text-dark col-sm-3 col-form-label">To Date</label>
        <input class="form-control col-6" type="date" name="tdt" placeholder="Enter Date"/>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-dark col-3">Search</button>
      </div> 
    </form>
</div>
{%endblock%}
